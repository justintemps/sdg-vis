<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decent Work and the 2030 Agenda for Sustainable Development</title>

	<!-- TODO: This needs to be included with WebPack  -->
	<link rel="stylesheet" href="src/fonts/font-awesome-4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="build/bundle.css" />


</head>
<body>

	<!-- Initialize Facebook SDK -->
	<script>
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Mounting point for React -->
	<div id="header"></div>
	<div id="app"></div>

	<script src="build\bundle.js" type="text/javascript"></script>

</body>
</html>
