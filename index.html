<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decent Work and the 2030 Agenda for Sustainable Development</title>

	<!-- TODO: This needs to be included with WebPack  -->
	<link rel="stylesheet" href="src/fonts/font-awesome-4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="build/bundle.css" />


</head>
<body>

	<!-- Initialize Fontdeck -->
	<script type="text/javascript">
		WebFontConfig = { fontdeck: { id: '41991' } };

		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
	</script>

	<!-- Initialize Facebook SDK -->
	<script>
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>



	<!-- Mounting points for React -->
	<div id="header"></div>
	<div class="body-content">
		<div class="left-col">
			<div id="sidebar"></div>
		</div>
		<div class="right-col">
			<div id="title"></div>
			<div id="app"></div>
		</div>
	</div>

	<script src="build\bundle.js" type="text/javascript"></script>

</body>
</html>
